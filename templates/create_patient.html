{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename= 'extended_beauty.css') }}"
/>
{% endblock %} {% block content %}
<div class="col-md-4 col-md-offset-4">
  <form method="POST" action="/new">
    <h2>Add New Patient Details</h2>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %} {% endwith %}
    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        name="age"
        aria-describedby="patientHelp"
        placeholder="Enter your age"
      />
    </div>
    <div class="form-group">
      <label for="p_name">Name</label>
      <input
        type="text"
        class="form-control"
        id="p_name"
        name="p_name"
        aria-describedby="patientHelp"
        placeholder="Enter your name..."
      />
    </div>
    <div class="form-group">
      <label for="email1">Email ID</label>
      <input
        type="text"
        class="form-control"
        id="email1"
        name="email1"
        aria-describedby="patientHelp"
        placeholder="Enter your email-ID..."
      />
    </div>
    <div class="form-group">
      <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">Drop image here or click to select</div>
      <img id="image-preview" class="hidden" />
    </label>
    </div>
    <button type="submit" class="btn btn-primary">Add Detail</button>
  </form>
</div>
{% endblock %}
